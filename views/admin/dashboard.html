<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin Paneli - Haber Portalı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#users">Kullanıcılar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contents">İçerik Onayı</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
                <div id="users-section">
                    <h2>Kullanıcılar</h2>
                    <table class="table" id="users-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Kullanıcı Adı</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody id="users-list">
                            <!-- Kullanıcılar buraya eklenecek -->
                        </tbody>
                    </table>
                </div>

                <div id="contents-section">
                    <h2>Onay Bekleyen İçerikler</h2>
                    <table class="table" id="contents-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Başlık</th>
                                <th>Kategori</th>
                                <th>Kullanıcı</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody id="contents-list">
                            <!-- İçerikler buraya eklenecek -->
                        </tbody>
                    </table>
                </div>
